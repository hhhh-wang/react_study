<body>
    <script>
        function sum(a, b, c) {
            return a + b + c;
        }
        console.log(sum(1,2,3));

        function higerSum(a){
            return function (b){
                return function (c){
                    return a + b + c;
                }
            }
        }

        console.log(higerSum(1)(2)(3));

        // higerSum(1)
        // higerSum(1)(2)
        higerSum(1)(2)(3)

    </script>
